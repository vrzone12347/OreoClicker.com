<HTML>
    <head>
        <title>Oreo Clicker</title>
    </head>

    <body>
        <P>Score: <spen id="score">0</spen></P>
        <img src="im/oero.png" onclick="addToScore(clickingpower)">

        <button onclick="buyCursor()">Cursor [<spen id="cursorcost">15</spen>] -- <spen id="cursors">0</spen></button>
        <button onclick="buyGrandma()">Grandma [<spen id="Grandmacost">100</spen>] -- <spen id="Grandmas">0</spen></button>

        <script>
            var score = 0;

            var clickingpower = 1;

            var cursorCost = 15;
            var cursors = 0;
            var Grandmacost = 100;
            var Grandmas = 0;

            function buyCursor () {
                if (score >= cursorCost) { 
                    score = score - cursorCost;
                    cursors = cursors + 1;
                    cursorCost = Math.round(cursorCost * 1.15);

                    document.getElementById("score").innerHTML = score;
                    document.getElementById("cursorcost").innerHTML = cursorCost;
                    document.getElementById("cursors").innerHTML = cursors;

                }
            }
            function buyGrandma () {
                if (score >= Grandmacost) { 
                    score = score - Grandmacost;
                    Grandmas = Grandmas + 1;
                    Grandmacost = Math.round(Grandmacost * 1.15);

                    document.getElementById("score").innerHTML = score;
                    document.getElementById("Grandmacost").innerHTML = Grandmacost;
                    document.getElementById("Grandmas").innerHTML = Grandmas;

                }
            }

            function addToScore (amount) {
                score = score + amount;
                document.getElementById("score").innerHTML = score;
            }

            setInterval(function() {
                score = score + cursors;
                score = score + Grandmas * 5;
                document.getElementById("score").innerHTML = score;
            }, 1000) ; // 1000ms = 1 second
        </script>
    </body>
</HTML>
